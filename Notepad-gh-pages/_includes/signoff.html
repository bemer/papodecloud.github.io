            <div class="notepad-author-info">
                <div class="row">
                    <section class="notepad-post-author small-12 columns">

                            <img src="{{site.url}}/images/{{ page.writer.avatar }}" class="notepad-post-author-avatar" alt="{{ page.writer.name }}'s photo">


                            <span class="author-label">Autor</span>
                            <h1>{{ page.writer.name }}</h1>


                            <p><a href="mailto:{{ page.writer.email }}" class="author-website">{{ page.writer.email }}</a></p>


                            <p>{{ page.writer.description }}</p>

                    </section>
                </div>
            </div>
